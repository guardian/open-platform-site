	<title>Get a key</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../public/css/common.css">

<body>
	
	<div class="main">

	  	<ul class="nav">
            <li><a href="../explore">Explore content</a></li>
            <li><a class="active" href="../access">Get an API Key</a></li>
            <li><a href="../documentation">Read documentation</a></li>
        </ul>

	  	<h1> Get a Key </h1>

        <div id="container">
		<div class="form">
			<form data-bind="submit: postForm">
			  	
			  	<div class="checkboxWithLabel">
			  	    <div class="label">Developer use</div>
			  	    <div class="niceCheckbox">
        		        <input type="checkbox" value="1" id="developerUse" name="" checked/>
        		        <label for="developerUse"></label>
        		        <div></div>
    			    </div>
    				<div style="clear:both"></div>
    				<div style="clear:both"></div>
    			</div>

    		  <div id="commercialInputs">
                  <h2>Enquire about commerical use</h2>
	              <input type="text" data-bind="value: contactName" placeholder="NAME" required="true"/><br/>
	              <input type="email" data-bind="value: email" placeholder="EMAIL" required="true"/><br/>
	              <input type="text" data-bind="value: productDetails" placeholder="PRODUCT NAME" required="true"/><br/>
	              <input type="text" data-bind="value: company" placeholder="COMPANY"required="true"/><br/>
	              <button type="submit">Send Enquiry</button>
	          </div>

	          <div id="developerInputs">
	          	<button type="submit" onclick="window.location='http://guardian.mashery.com'">Register for a free API Key</button>
	          	
	          </div>
			</form>
		</div>

		<div class="info">
			<p> Developer use does not include access to premium content:</p>
			<ul>
				<li>images</li>
				<li>videos</li>
				<li>content with restricted rights</li>
			</ul>
            <a href="#">Enquire about commercial use</a>
		</div>
	<div style="clear:both"></div>
    </div>
	</div>
